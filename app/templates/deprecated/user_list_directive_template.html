<ul class="uk-list" style="margin-top: 0;" data-ng-init="getAll()">
  <div>
    <li class="hover-color uk-text-right" style="margin-bottom: 10px;padding-left: 5px;" data-ng-repeat="user in users">
      <h5 class="uk-h5" style="margin-bottom: 0;">{{user.username}}</h5>
      <span>{{user.biography}}</span>
    </li>
  </div>
</ul>
