<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MeatHead Meetup</title>
    <link rel="stylesheet" type="text/css" href="css/user.css">
</head>
<body>
    <div id="form_container">
        <form id="users">
            Search for your area or your favorite gym below:<br>
            <input type="radio" name="type" id="place"></input>
            <label for="place">Gym</label>
            <input type="radio" name="type" id="address"></input>
            <label for="address">Area</label><br>
            <input class="properties" id="gym" type="text" name="gym" placeholder="Address">
            <select>
                <option default>Radius</option>
            </select>
            <button id="submit" type="submit">Submit</button><br>
        </form>
    </div><br>
    <div id="map"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/sort.js"></script>
    <!-- <script type="text/javascript" src="js/events.js"></script> -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1j-GHVkBSNe2evr1j6lhZworXFsUwubA&callback=initMap&libraries=places"></script>
    <script type="text/javascript" src="js/maps.js"></script>
</body>
</html>
