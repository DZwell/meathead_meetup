<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Pagekit 0.9.0">
  <title>Meathead Meet-Up</title>
  <link href="img/favicon.ico" rel="shortcut icon" type="image/x-icon">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/test.css" rel="stylesheet">
</head>
<body class="tm-background" ng-cloak data-ng-app="MeatheadApp" data-ng-controller="UsersController">

  <!-- Nav -->
  <div class="tm-navbar tm-navbar-overlay" data-uk-sticky='{"media":767"}'>
    <div class="uk-container uk-container-center">
      <nav class="uk-navbar">
          <ul class="uk-navbar-nav uk-vertical-align-middle" style="width: 100%;">

            <li class="uk-width-1-3">
              <form class="uk-form" style="margin-top: 19px">
                <input class="uk-width-1-1" id="user-location-search" type="text" value="" placeholder="Address or Gym" required autofocus>
              </form>
            </li>

            <li class="uk-width-1-3">
              <form class="uk-form"style="margin-top: 19px">
                <button class="uk-button uk-button-primary uk-button-medium uk-width-1-2" id="submit" style="max-width: 49.2%;" type="submit">GO</button>
              </form>
            </li>

            <li class="uk-width-1-3">
              <a id="user-profile-link" data-uk-lightbox>Welcome back {{username}}.</a>
            </li>
          </ul>

        <div class="uk-navbar-flip uk-visible-small">
          <a href="#offcanvas" class="uk-navbar-toggle" data-uk-offcanvas></a>
        </div>
      </nav>
    </div>
  </div>

  <section>
    <!-- Map -->
<!--     <div id="map" class="tm-hero uk-block uk-block-large uk-cover-background uk-flex uk-flex-middle" data-ng-controller="MapController"></div> -->
    <ui-gmap-google-map center="map.center" zoom="map.zoom"></ui-gmap-google-map>

    <!-- Lists -->
    <div id="tm-main" class="tm-main uk-block uk-block-secondary" style="padding-top: 25px;padding-bottom: 50px;">
      <div class="uk-container uk-container-center">
        <div class="uk-grid" data-uk-grid-match data-uk-grid-margin>
          <main id="list" class="uk-width-1-1">
            <div class="pk-system-messages"></div>
              <article class="uk-article">
                <div class="uk-grid uk-grid-width-medium-1-2 uk-grid-match" data-uk-grid-margin>

                <div data-ng-controller="MapController">
                  <div data-fitness-list-directive></div> <!-- List Directive -->
                </div>

                  <div data-user-list-directive></div> <!-- List Directive -->
                </div>
              </article>
            </div>
          </main>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div id="tm-footer" class="tm-footer uk-block uk-block-secondary uk-contrast" style="padding-bottom: 49px;">
      <div class="uk-container uk-container-center uk-text-center">
        <section class="uk-grid uk-grid-match" data-uk-grid-margin>
          <div class="uk-width-medium-1-1">
            <div class="uk-panel ">
              <ul class="uk-grid uk-grid-medium uk-flex uk-flex-center">
                <li><a href="#" class="uk-contrast uk-icon-small uk-icon-github"></a></li>
                <li>Made by <a href="https://github.com/DZwell" target="_blank">Daniel</a> and <a href="http://www.mikeskalandunas.com/">Mike</a></li>
              </ul>
            </div>
          </div>
        </section>
      </div>
    </div>

  </section>

  <!-- Footer -->
<!--   <div id="tm-footer" class="tm-footer uk-block uk-block-secondary uk-contrast">
    <div class="uk-container uk-container-center uk-text-center">
      <section class="uk-grid uk-grid-match" data-uk-grid-margin>
        <div class="uk-width-medium-1-1">
          <div class="uk-panel ">
            <ul class="uk-grid uk-grid-medium uk-flex uk-flex-center">
              <li><a href="#" class="uk-contrast uk-icon-small uk-icon-github"></a></li>
              <li>Made by <a href="https://github.com/DZwell" target="_blank">Daniel</a> and <a href="http://www.mikeskalandunas.com/">Mike</a></li>
            </ul>
          </div>
        </div>
      </section>
    </div>
  </div> -->

  <!-- Libraries -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1j-GHVkBSNe2evr1j6lhZworXFsUwubA&libraries=places"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
  <script src="js/bundle.js"></script>


  <!-- Scripts
  <!-- <script type="text/javascript" src="js/test-map.js"></script> -->

  <!-- Bundle -->

</body>
</html>
