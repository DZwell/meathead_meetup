
<!DOCTYPE html>
<html>
<head>
    <ttle>MeatHead Meetup</title>
    <link rel="stylesheet" type="text/css" href="css/user_panel.css">
</head>
<body>
    <div id="form_container">
        <form>
            Name:
            <input class="properties" id="userName" type="text" name="userName" placeholder="Name"><br>
            Day of the Week:
            <input class="properties" id="day" type="text" name="day" placeholder="Day of the Week"><br>
            Time:
            <input class="properties" id="times" type="text" name="time" placeholder="Times"><br>
            Gym:
            <input class="properties" id="gym" type="text" name="gym" placeholder="Gym"><br>
            Muscle Group:
            <input class="properties" id="muscle" type="text" name="muscleGroup" placeholder="muscles"><br>
            <button id="submit" type="submit">Submit</button><br>
            <button id="matchMaker">Find likeminded Meatheads</button>
        </form>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script type="text/javascript" src="js/sort.js"></script>
<script type="text/javascript" src="js/events.js"></script>
</body>
</html>
