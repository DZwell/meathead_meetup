<!DOCTYPE html>
<html>
<head>
    <title>MeatHead Meetup</title>
</head>
<body>
    <form>
        Name:
        <input type="text" name="userName" placeholder="Name"><br>

        <input type="text" name="day" placeholder="Day of the Week"><br>

<script type="text/javascript" src="js/sort.js"></script>
